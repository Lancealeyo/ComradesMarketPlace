<!DOCTYPE html>
<html >
<head>
    <title>PAYMENT</title>
    <link rel="stylesheet" href="payment.css"> 
</head>
<body>
    <div class="block-1">
        <img src="lg.png" alt="logo">
    </div>
    <h1>Choose Payment Method</h1>

    <div>
        <h2>Select Payment Category</h2>
        <form id="paymentCategoryForm">
            <label>
                <input type="radio" name="category" value="furniture"> Furniture
            </label>
            <label>
                <input type="radio" name="category" value="cookware"> Cookware
            </label>
            <label>
                <input type="radio" name="category" value="clothing"> Clothing
            </label>
            <label>
                <input type="radio" name="category" value="electronics"> Electronics
            </label>
            <label>
                <input type="radio" name="category" value="beddings"> Beddings
            </label>
        </form>
    </div>

    <div>
        <h2>Enter Amount</h2>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">
    </div>

    <div>
        <h2>Choose Payment Method</h2>
        <a href="https://www.paypal.com" target="_blank">
            <img src="pics/icon.jpg" alt="PayPal">
        </a>
        <button onclick="processPayPalPayment()">Pay with PayPal</button>

        <a href="https://www.mpesa.com" target="_blank">
            <img src="pics/icon1.jpg" alt="M-Pesa">
        </a>
        <button onclick="processMpesaPayment()">Pay with M-Pesa</button>
    </div>
        <button><a href="contact.html">Contact Us</a></button>

    <script>
        function processPayPalPayment() {
            const category = document.querySelector('input[name="category"]:checked');
            const amount = document.getElementById('amount').value;
            if (category && amount) {
                alert(`Redirecting to PayPal for payment of ${amount} for ${category.value}... to PAYBILL 522522 ACCOUNT NO 1285572211`);
            } else {
                alert('Please select a category and enter an amount.');
            }
        }

        function processMpesaPayment() {
            const category = document.querySelector('input[name="category"]:checked');
            const amount = document.getElementById('amount').value;
            if (category && amount) {
                alert(`Redirecting to M-Pesa for payment of ${amount} for ${category.value}...to PAYBILL 522522 ACCOUNT NO 1285572211`);
            } else {
                alert('Please select a category and enter an amount.');
            }
        }
    </script>
     <footer>
        <h3>Location: Nairobi, Ngong Road</h3>
        <p>&copy;ComradeMarketPlace</p>
    </footer>
</body>
</html>
